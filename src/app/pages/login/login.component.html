<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            Imagen
        </div>

        <!-- Login Form -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <input type="text" id="usuario" name="login" placeholder="usuario" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" >
            <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                <div *ngIf="f.usuario.errors.required">usuario requerido</div>
            </div>
            <input type="password" id="password"  name="login" placeholder="contraseña" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">usuario requerido</div>
            </div>
            <input type="submit" class="fadeIn fourth" value="Pásele a lo barrido" >
           
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover">Se te olvidó el password?</a>
        </div>

    </div>
</div>
